{% extends "base.html" %}

{% block content %}
<h1>Build a Blog!</h1>
<form method='post'>
    <label>
        Title of Blog:<br>
        <input type="text" name='name' value='{{old_name}}' />
    </label>
    <p class='error'>{{title_error}}</p>
    <br>
    <label>
    Info in Blog:
        <textarea name='content'>{{old_post}}</textarea>
        <p class='error'>{{content_error}}</p>
    </label>
    <input type="submit" value='Add Post' />
</form>






{% endblock %}
